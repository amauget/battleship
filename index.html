<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BattleShip</title>
</head>
<body>
  <div class="header">
    <h1>Battleship</h1>
  </div>

  <div class="opponentBoard">
    <h1>opponent board here</h1>
  </div>

  <div class="playerBoard">

  </div>
  <div class="alert">

  </div>
  <button class="startGame">Start Game</button>

  <button class="resetPieces">Reset Pieces</button>
  
  <div class="sideBar">
    <div class="toggle">
      <button class="orient" id="x">Horizontal</button>
      <button class="orient" id="y">Vertical</button>
    </div>
    
    <ul class="ships">
      <li class="ship" id="carrier">Carrier</li>
      <li class="ship" id="battleship">BattleShip</li>
      <li class="ship" id="sub">Submarine</li>
      <li class="ship" id="cruiser">Cruiser</li>
      <li class="ship" id="destroyer">Destroyer</li>
    </ul>
  </div>

</body>
<script src="bundle.js"></script>
</html>
